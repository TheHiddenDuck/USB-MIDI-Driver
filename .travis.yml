language: android
dist: trusty
jdk: openjdk8
android:
  components:
    - build-tools-30.0.2
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - '.+'
before_install:
  - chmod +x gradlew
  - rm "${JAVA_HOME}/lib/security/cacerts"
  - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
  - yes | sdkmanager "build-tools;30.0.2"
script:
  - ./gradlew check
